#Introduction
 GT_introduction.1.t:0 "Introduction"
 GT_introduction.1.d:0 "During this campaign your capital area is protected, this means that once you hold a province within it you cannot lose it.\nAlso, if and when you achieve 'Great Power' status, you will begin developing a superiority complex which will cause you to view lesser nations and competitors alike with disdain.  This effect will only worsen as you wax in power.  As alliances require high mutual relations, expect to make less use of them as a 'Great Power'." 	
 GT_introduction.1.a:0 "I hereby accept these terms which are only as just as they benefit me personally."
#Protected area events
 GT_protected_area.1.t:0 "Provinces lost due to area protection"
 GT_protected_area.1.d:0 "We have lost provinces in [Root.GetAreaName] because its a protected area."
 GT_protected_area.1.a:0 "Taking them was a mistake"
 GT_protected_area.2.t:0 "Provinces regained due to area protection"
 GT_protected_area.2.d:0 "We have regained lost provinces in [Root.GetAreaName] because its our protected area.\n§RRecovered provinces have gained 20 devastation.§"
 GT_protected_area.2.a:0 "At least not all is lost"
